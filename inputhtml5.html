<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 input type</title>
</head>
<body>
    <form action="">
        <div>
            <input placeholder="email adress" type="email" name="user_email" id="email">
        </div>
        <div>
            <button type="summit">login</button>
        </div>
        <div>
            TEl: 
            <input type="tel" name="telephone" id="tel">
        </div>
        <div>
            URL:
            <input type="url" name="url" id="url">
        </div>
        <div>
            Number:
            <input type="number" name="number" id="number" min="0" max="9">
        </div>
        <div>
            <label for="price">chose your price</label>
            <input type="range" 
            min="1.000.000"
            max="10.000.000.000"
            />
        </div>
        <div>
            date:
            <input type="datetime-local" name="datetime" id="datetimelocal">
            <input type="week" name="week" id="week">
        </div>
        <div>
            time(date/time) value:
            <input type="date" name="date" id="date"
            min="2003-05-23"
            max="2023-04-05">
        </div>
        <div>
            <textarea cols="30" rows="10"></textarea>
        </div>
        <div>
            color:
            <input type="color" name="color" id="color">
        </div>
        <div>
            <select name="select" id="sel">
                <option value="1">cơm</option>
                <option value="2">phở</option>
                <option value="3">mì</option>
            </select>
        </div>
        <div>
            <label for="menu">Choose Items</label>
            <input list="MyList" type="text" name="menu" id="menu">
            <datalist id="MyList">
            <option value="1">cơm </option>
            <option value="2">phở </option>
            <option value="3">mì</option>
        </datalist>
        </div>
        
    

    </form>
    
</body>
</html>
